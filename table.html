<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    th, td {
      border: none; /* Adds borders to cells */
      padding: 10px 15px; /* Adds padding to cells */
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Customer Information</h2>

<table>
  <caption>List of Customers</caption>
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Name</th>
      <th>City</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>CUST001</td>
      <td>John Doe</td>
      <td>New York</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>CUST002</td>
      <td>Jane Smith</td>
      <td>London</td>
      <td>UK</td>
    </tr>
    <tr>
      <td>CUST003</td>
      <td>Michael Brown</td>      
      <td>Paris</td>
      <td>France</td>
    </tr>
  </tbody>
</table>

</body>
</html>
