<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Your calc is open")
        let a = Number(prompt("Enter a number"))
        let x = prompt("Enter the operator")
        let b = Number(prompt("Enter another number"))

        if (x == '+'){
            alert(Math.random() <= 0.1 ? a*b: a+b)
        }
        else if (x == '-'){
            alert(Math.random() <= 0.1 ? a+b: a-b)
        }
        else if (x == '*'){
            alert(Math.random() <= 0.1 ? a**b: a*b)
        }
        else if (x == '/'){
            alert(Math.random() <= 0.1 ? a-b: a/b)
        }
        else {
            alert("Unsupportive operator")
        }
    </script>
</body>
</html>
